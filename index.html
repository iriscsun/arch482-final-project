	<body>
		<!-- base.js will load in nav bar -->
		<div id="nav">
		</div>

		<div class="container">
			<div class="row">

				<div class="col-6">
		      		<h1>Welcome to <br>Recipe World!</h1>
				</div>
				
				<div class="col">
					<div id="credentials">
						
						<form id="login-form">	
							<h3>Login</h3>
							<input id="login-email" class="field" type="text" name="user" placeholder="Email"/><br>
							<input id="login-password" class="field" type="password" name="pass" placeholder="Password"/><br>
							<button type="submit" class="btn btn-outline-success credentials-btn" value="Login">Login</button>
							<br><br>
						</form>

						<form id="signup-form">
							<h3>Sign Up</h3>
							<input id="first-name" class="field" type="text" name="user" placeholder="First Name"/><br>
							<input id="last-name" class="field" type="text" name="user" placeholder="Last Name"/><br>
							<input id="email" class="field" type="text" name="user" placeholder="Email"/><br>
							<input id="username" class="field" type="text" name="pass" placeholder="Username"/><br>
							<input id="password" class="field" type="password" name="pass" placeholder="Password"/><br>
							<button type="submit" class="btn btn-outline-success credentials-btn" value="Sign Up">Sign Up</button>
						</form>
					</div>
				</div>
			
			</div>
		</div>
